<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dayo Okeniyi & Co. | Estate Surveyors & Valuers</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <meta
      name="description"
      content="Professional Estate Surveying, Valuation, Property Management and Real Estate Advisory Services in Nigeria"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    style="
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
      margin: 0;

      padding: 0px 4px;
    "
  >
    <!-- ================= HEADER ================= -->
    <header class="site-header">
      <div class="container">
        <nav class="navbar">
          <div class="brand">
            <a href="index.html" class="logo-link">
              <img
                src="assets/dayookeniyi.png"
                alt="Dayo Okeniyi & Co Logo"
                class="logo"
              />
            </a>
          </div>

          <!-- Hamburger -->
          <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="services.html">Our Services</a>
            <a href="properties.html">Properties</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
          </div>
        </nav>
      </div>
    </header>

    <button
      onclick="history.back()"
      style="
        margin-top: 25px;
        background: #0b3c5d;
        color: white;
        border: none;
        padding: 20px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 20px;
        margin-left: 20px;
      "
    >
      ← Back to Properties
    </button>

    <div
      id="property"
      style="
        max-width: 1100px;
        margin: auto;
        background: #fff;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      "
    ></div>
    <section class="cta">
      <div class="container">
        <h2>Need Professional Real Estate Advice?</h2>
        <a href="contact.html" class="btn">Speak With Our Team</a>
      </div>
    </section>

    <script>
      const prop = JSON.parse(localStorage.getItem("selectedProperty"));
      const container = document.getElementById("property");

      if (!prop) {
        container.innerHTML = "<p>Property not found</p>";
      } else {
        container.innerHTML = `
    <img src="${prop.images[0]}" style="
      width:100%;
      height:420px;
      object-fit:cover;
      border-radius:16px;
      margin-bottom:25px;
    ">

    <h2 style="margin-bottom:5px">${prop.title}</h2>
    <div style="color:#777;margin-bottom:10px">${prop.location}</div>
    <div style="
      font-size:22px;
      font-weight:bold;
      color:#0a3d62;
      margin-bottom:20px;
    ">
      ${prop.price}
    </div>

    <div style="
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
      gap:15px;
      margin-bottom:30px;
    ">
      ${prop.images
        .map(
          (img) => `
        <img src="${img}" style="
          width:100%;
          height:200px;
          object-fit:cover;
          border-radius:12px;
        ">
      `
        )
        .join("")}
    </div>

    <p style="line-height:1.7;color:#444">
      ${prop.details}
    </p>
  `;
      }
    </script>
    <!-- ================= FOOTER ================= -->
    <footer>
      © <span>Dayo Okeniyi & Co.</span> — Estate Surveyors & Valuers | All
      Rights Reserved
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
